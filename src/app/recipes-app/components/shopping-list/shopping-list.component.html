<div class="accordion-item">
    <h2 class="accordion-header" id="flush-heading{{shoppingList.id}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#flush-collapse'+shoppingList.id" aria-expanded="false"
            [attr.aria-controls]="'#flush-collapse'+shoppingList.id">
            {{shoppingList.name}}
        </button>
    </h2>
    <div id="flush-collapse{{shoppingList.id}}" class="accordion-collapse collapse"
        [attr.aria-labelledby]="'flush-heading'+shoppingList.id" data-bs-parent="#accordionFlushExample">

        <div class="accordion-body">
            <ul>
                <li *ngFor="let item of shoppingList.listItems"> {{item.name}}, {{item.amount}} {{item.unit}} </li>
            </ul>
        </div>

    </div>
</div>
